name: CI/CD Pipeline with GHCR

on:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1ï¸âƒ£ ëŸ°ë„ˆ ì•„í‚¤í…ì²˜ í™•ì¸ (ë””ë²„ê¹…ìš©)
      - name: Check Runner Architecture
        run: uname -m

      # 2ï¸âƒ£ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 3ï¸âƒ£ application-prod.yml ìƒì„±
      - name: Create application-prod.yml
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_PROD }}" > src/main/resources/application-prod.yml

      # 4ï¸âƒ£ ì´ë¯¸ì§€ ì´ë¦„ì„ ì†Œë¬¸ìë¡œ ì„¤ì • (GHCR ìš”êµ¬ì‚¬í•­)
      - name: Set lowercase image name
        run: echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # 5ï¸âƒ£ JDK 17 ì„¤ì • ë° Gradle ìºì‹œ í™œì„±í™”
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # 6ï¸âƒ£ Gradle ì‹¤í–‰ ê¶Œí•œ ë° í…ŒìŠ¤íŠ¸
      - name: Grant Gradle permissions
        run: chmod +x ./gradlew

      - name: Test with Gradle
        run: ./gradlew test

      # 7ï¸âƒ£ Gradle ë¹Œë“œ
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 8ï¸âƒ£ QEMU ë° Buildx ì„¤ì • (ë©€í‹°í”Œë«í¼ ë¹Œë“œìš©)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 9ï¸âƒ£ GHCR ë¡œê·¸ì¸
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ğŸ”Ÿ ë©€í‹°í”Œë«í¼ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build and push multi-platform Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64,linux/arm64   # âœ… ë©€í‹° ì•„í‚¤í…ì²˜ ë¹Œë“œ
          cache-from: type=gha,scope=${{ github.workflow }}
          cache-to: type=gha,scope=${{ github.workflow }},mode=max

      # 1ï¸âƒ£1ï¸âƒ£ ì„œë²„ ë°°í¬
      - name: Deploy to Development Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USERNAME }}
          key: ${{ secrets.DEV_SERVER_SSH_KEY }}
          script: |
            set -e

            cd /home/ubuntu/project

            # .env íŒŒì¼ ìƒì„±
            cat << EOF > .env
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            MYSQL_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}
            SPRING_PROFILES_ACTIVE=prod
            IMAGE_TAG=${{ github.sha }}
            DOCKER_IMAGE_NAME=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            EOF

            echo "âœ… .env file created successfully"

            # ìµœì‹  ì´ë¯¸ì§€ Pull ë° ì¬ì‹œì‘
            echo "ğŸ”„ Pulling latest image..."
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

            echo "ğŸš€ Restarting containers..."
            docker-compose down
            docker-compose up -d

            # ë¶ˆí•„ìš”í•œ ì´ë¯¸ì§€ ì •ë¦¬
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f --filter "dangling=true"

            echo "âœ… Deployment completed successfully!"